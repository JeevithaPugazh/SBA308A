<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <style rel="stylesheet" href="./styles.css"></style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Google Font Link -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- -->

    <!-- TailWind Css link CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--  -->
    <title>Birds</title>
    <script defer type="module" src="./index.js"></script>
  </head>
  <body>
    <div
      class="fixed top-0 left-0 w-full h-24 bg-[#ccd5ae] text-2xl font-semibold flex justify-center items-center text-black z-50 shadow-md"
    >
      Discover the World of Birds<span
        ><img
          class="w-20"
          src="./images/bird_icon.png"
          alt="Bird Icon"
      /></span>
      Through Images and Sounds<img
        class="w-20"
        src="./images/bird_sound-icon.png"
        alt="Bird Icon"
      />
    </div>
    <div
      id="birds"
      class="flex-1 mt-30 p-5"
    >
      <div class="pb-10 h-10">
        <label>Page:</label>
        <select
          name="pages"
          id="page"
          class="w-30 border border-solid"
        ></select>
      </div>
      <div
        id="list"
        class="flex overflow-y-auto h-150  flex-wrap justify-between content-between"
      ></div>
    </div>

    <div id="birdDetailContainer" style="display: none;">
      <button
        id="back"
        class=""
      >
        Back to the list
      </button>
      <div id="birdDetail"></div>
    </div>
  </body>
</html>
